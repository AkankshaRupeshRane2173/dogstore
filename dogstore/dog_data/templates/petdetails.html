
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet List</title>
    
</head>

<body>

<h2>Pet List</h2>

<table border="1" width=800 height=300 class="pet">
    <thead>
        <tr>
            <th>pet_id</th>
            <th>Name</th>
            <th>Breed</th>
            <th>Sex</th>
            <th>Color</th>
            <th>Image</th>
            <th>Actions</th>


        </tr>
    </thead>
    <tbody>
        {% for pet in pets %}
            <tr>
                <td>{{ pet.pet_id }}</td>
                <td>{{ pet.name }}</td>
                <td>{{ pet.breed }}</td>
                <td>{{ pet.sex }}</td>
                <td>{{ pet.color }}</td>
              

                <td>
                    {% if pet.image %}
                        <img src="{{ pet.image.url }}" alt="{{ pet.name }} Image" width="150">
                    {% else %}
                        No Image
                    {% endif %}
                </td>
                <td>
                    
                    <a href='/updatedetails?name={{pet.name}}'><input type="submit" value="Update Details" required></a>
                    <br>
                    <br>
                    
                    <a href='/deletedetails?name={{pet.name}}'><input type="submit" value="Delete Details" required></a>


                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<br>

<a href='/addpet'><input type="submit" value="Add Pet" required></a>


</body>
</html>
